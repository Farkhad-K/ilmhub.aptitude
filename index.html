    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <body data-bs-theme="dark">
    <div id="root"></div>

    <!-- Chart.js fallback (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Canvas confetti fallback (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <!-- Keep Telegram wrapper (makes window.TelegramWebApp.ready/expand/close) -->
    <script>
      window.TelegramWebApp = {
        ready: function () {
          return new Promise((resolve) => {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.ready) {
              Telegram.WebApp.ready();
            }
            resolve();
          });
        },
        expand: function () {
          Telegram?.WebApp?.expand?.();
        },
        close: function () {
          Telegram?.WebApp?.close?.();
        }
      };
    </script>

    <!-- local confetti script (from public/js/confetti.js) -->
    <script src="/js/confetti.js"></script>

    <!-- Vite dev client (needed for HMR) -->
    <script type="module" src="/@vite/client"></script>

    <!-- Your React entry (Vite will serve/transpile src/main.tsx) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
